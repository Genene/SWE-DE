<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eRegistrar Home</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #444654;
        }

        .navbar {
            background-color: #3498db;
            display: flex;
            justify-content: start;
            color: #fff;
        }
        /* Apply some basic styling to the table */

        /* Apply some basic styling to the table */
        table{
            width: 100%;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Style table headers (th) */
        th {
            background-color: #f2f2f2; /* Light gray background color */
            text-align: left; /* Align text to the left */
            padding: 8px; /* Add padding for better spacing */
            border-bottom: 1px solid #ddd; /* Add a bottom border */
        }

        /* Style table cells (td) */
        td {
            padding: 8px; /* Add padding for better spacing */
            border-bottom: 1px solid #ddd; /* Add a bottom border */
        }

        /* Style alternate rows with a background color */
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray background for even rows */
        }



        .navbar-brand {
            font-size: 24px;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .container {
            /* flex space between */

        }

        .hero {
            /* Replace with your image URL */
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }

        .hero h1 {
            font-size: 48px;
        }

        .hero p {
            font-size: 18px;
        }

        nav>div>div>ul>li :hover {
            border-bottom: 2px solid #444654;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Genene's eRegistrar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="hero">
    <div class="container">
        <h1 class="display-4">Welcome to eRegistrar</h1>
        <p class="lead">Your one-stop solution for all registration needs.</p>
    </div>
</div>

<div>
    <h1>Student Information</h1>
    <table>
        <thead>
        <tr>
            <th>Student Number</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>CGPA</th>
            <th>Enrollment Date</th>
            <th>Is International</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.getStudentNumber()}"></td>
                <td th:text="${student.getFirstName()}"></td>
                <td th:text="${student.getMiddleName()}"></td>
                <td th:text="${student.getLastName()}"></td>
                <td th:text="${student.getCgpa()}"></td>
                <td th:text="${student.getEnrollmentDate()}"></td>
                <td th:text="${student.getIsInternational()}"></td>
                <td>
                    <a href="#">Edit</a>
                    <a href="#">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JavaScript (Optional, for Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
